<link rel="stylesheet" href="/pages/server_settings.css">
<script src="/pages/server_settings.js"></script>

<div class="d-flex flex-row server-info-header animate__animated animate__fadeInDown animate__faster"
  style="animation-delay: .3s; padding-right: 24px;">
  <div class="chip-nb d-flex flex-row align-items-center">
    <img class="ms-3" height="32" id="server-icon">
  </div>

  <div class="chip-nb d-flex flex-row align-items-center">
    <span id="server-name" class="bold-chip"></span>
  </div>

  <div class="chip-nb d-flex flex-row align-items-center">
    <div id="status-circle" class="rounded-circle bg-success"></div>
    <span id="status-text" class="bold-chip"></span>
  </div>

  <div class="chip-nb d-flex flex-row align-items-center">
    <span class="material-symbols-outlined">groups</span>
    <span id="status-text" class="bold-chip">{{players}}:</span>
    <span class="bold-chip" style="margin-left: 4px;" id="server-players-count">{{unknown}}</span>
  </div>

  <div class="chip-nb d-flex flex-row align-items-center">
    <img id="server-version-icon" height="24">
    <span class="bold-chip" style="margin-left: 0;" id="server-version">{{unknown}}</span>
  </div>

  <div class="flex-fill"></div>
  <div class="d-flex flex-row server-control-flex">
    <button class="btn btn-danger server-control stopsrv" onclick="stopServer()"><span
        class="material-symbols-outlined">crop_square</span></button>
    <button class="btn btn-success server-control" onclick="startServer()"><span
        class="material-symbols-outlined">play_arrow</span></button>
    <button class="btn btn-warning server-control" onclick="restartServer()"><span
        class="material-symbols-outlined">autorenew</span></button>
    <button class="btn btn-udanger btn-danger server-control killsrv" onclick="killServer()"><span
        class="material-symbols-outlined">dangerous</span>
    </button>
    <button class="btn btn-light server-control" disabled>
      <div class="mat-spinner">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="20" />
        </svg>
      </div>
    </button>
  </div>
</div>

<div class="settings-container animate__animated animate__slideInUp animate__faster">
  <ul class="nav nav-pills mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="main-tab" data-mdb-toggle="pill" href="#main-pills" role="tab"
        aria-controls="main-pills" aria-selected="true">{{main}}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="speditor-tab" data-mdb-toggle="pill" href="#speditor-pills" role="tab"
        aria-controls="speditor-pills" aria-selected="false">{{sp-editor-ss}}</a>
    </li>
  </ul>

  <div class="tab-content" id="ex1-content">
    <div class="tab-pane fade show active" id="main-pills" role="tabpanel" aria-labelledby="main-tab">
      <li class="list-group-item px-3 w-100 border-0 rounded-3 list-group-item-light mb-2">
        <div class="d-flex flex-column w-100">
          <p>{{stopcmd-ss}}</p>
          <div class="d-flex">
            <input type="text" class="kbk-input w-100" id="stopcmd-input" placeholder="{{stopcmd-ss}}" />
            <button class="btn btn-outline-primary" style="margin-left: 16px;"
              id="stopcmd-save-button">{{save}}</button>
          </div>
        </div>
      </li>

      <li class="list-group-item px-3 w-100 border-0 rounded-3 list-group-item-light mb-2 d-flex">
        <span>{{java-ver-ss}}</span>
        <div id="java-versions-radios"></div>
      </li>

      <li class="list-group-item px-3 w-100 border-0 rounded-3 list-group-item-light mb-2">
        <div class="checkbox">
          <input class="kbk-checkbox" type="checkbox" id="resOnErrCheckbox" value="">
          <label for="resOnErrCheckbox">{{resonerr-ss}}</label>
        </div>
      </li>

      <li class="list-group-item px-3 w-100 border-0 rounded-3 list-group-item-light mb-2 d-flex flex-row">
        <input type="text" class="kbk-input w-100" id="delete-sname" placeholder="{{enter-to-del-ss}}" />
        <button class="btn btn-outline-danger" style="margin-left: 16px;" id="delete-button"
          disabled>{{delete}}</button>
      </li>

      <button type="button" class="btn btn-secondary btn-lg" onclick="saveServerSettings()">{{save}}</button>
    </div>
    <div class="tab-pane fade" id="speditor-pills" role="tabpanel" aria-labelledby="speditor-tab">
      <div class="container_sp"></div>
      <button type="button" class="btn btn-secondary btn-lg" onclick="saveProps()">{{save}}</button>
    </div>
  </div>
</div>
